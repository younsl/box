repos:
  - repo: local
    hooks:
      - id: check-resume-urls
        name: Check URLs in resume.html
        entry: bash .github/scripts/check-resume-urls.sh
        language: system
        files: box/resume/resume\.html$
        pass_filenames: false
        stages: [pre-commit]
        description: Check for dead links in resume.html using curl
        verbose: true
